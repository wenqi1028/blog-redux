    <style>
    .loading-wrap {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #fff;
        z-index: 99;
        padding-top: 40vh;
        text-align: center;
    }
    .loading-icon {
        display: block;
        width: 2rem;
        height: 2rem;
        margin: 0 auto;
        box-sizing: border-box;
        border: 3px solid transparent;
        border-top-color: #009fb7;
        border-left-color: #009fb7;
        border-radius: 50%;
        -webkit-animation: nprogress-spinner 500ms linear infinite;
                animation: nprogress-spinner 500ms linear infinite;
    } 
    @-webkit-keyframes nprogress-spinner {
        0%   { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
    }
    @keyframes nprogress-spinner {
        0%   { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* 畅言 */
    .post-wrap-border-l, .post-wrap-border-r, .post-wrap-border-t, .cmt-list-type, .module-cmt-footer, .module-hot-topic, .block-title-gw, .nt-item .nt-logo,.click-prop-gw {

    .post-wrap-main, .header-login {

    }
    .post-wrap-main {
        margin: 0 !important;
    }
    .wrap-area-w {
        background: #f7f7f7;
    }
    .issue-btn-w .btn-fw {
        background: #eee !important;
        border-radius: 2px !important;
        font-size: 16px !important;
        letter-spacing: 4px !important;
        color: #666 !important;
        border: 1px solid #ccc !important;
        transition: all 0.2s;
    }
    .issue-btn-w .btn-fw::after {
        content: "发布" !important;
    }
    .block-head-w .head-img-w {
        top: 10px !important;
    }
    .nt-list .nt-item {

    }

    .title-user-w .user-wrap-w {

    }
